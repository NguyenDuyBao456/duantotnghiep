<div class="w-100 d-flex justify-content-center">
  <div class="w-90 d-flex border-right border-black gap-2">
    <div class="w-20">
      <div class="border border-secondary p-3 rounded-3">
        <div>
          <h5 class="font-bold">Theo giá</h5>
          <ul class="list-unstyled d-flex flex-column">
            <li class="p-2 li-hover" (click)="filterPrice(0, 350000)">
              <p class="text-decoration-none text-secondary-emphasis p-0 m-0">
                Dưới 350.000đ
              </p>
            </li>
            <li class="p-2 li-hover" (click)="filterPrice(350000, 750000)">
              <p class="text-decoration-none text-secondary-emphasis p-0 m-0">
                Từ 350.000đ - 750.000đ
              </p>
            </li>
            <li class="p-2 li-hover" (click)="filterPrice(750000, 9999999999)">
              <p class="text-decoration-none text-secondary-emphasis p-0 m-0">
                Trên 750.000đ
              </p>
            </li>
          </ul>
        </div>
        <div>
          <h5 class="font-bold">Danh mục</h5>
          <ul
            class="list-unstyled d-flex flex-column"
            style="height: 300px; overflow: auto"
          >
            @for (item of subcategory; track $index) {
            <li class="p-2 li-hover" (click)="filterSubCategory(item.id)">
              <p class="text-decoration-none text-secondary-emphasis p-0 m-0">
                {{ item.name }}
              </p>
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
    <div class="row w-100 d-flex g-3" style="height: fit-content">
      @for (product of products; track $index) {
      <div class="col-3">
        <app-card-product [product]="product"></app-card-product>
      </div>
      } @if (check) {
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary w-25" (click)="viewMore()">
          Xem thêm
        </button>
      </div>
      }
    </div>
  </div>
</div>
