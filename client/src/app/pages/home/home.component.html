<div class="w-100 d-flex justify-content-center">
  <div class="w-90 d-flex flex-column">
    <img
      src="https://m.yodycdn.com/fit-in/filters:format(webp)/products/media/collections/tet-2025-ban-chay-nhat-2712_1800x600%20copy.jpg"
      alt=""
      class="w-100"
    />
    @for (item of products; track $index) {
    <div class="mt-4">
      <h3 class="text-center mb-5">Sản phẩm {{ item.name }}</h3>
      <div class="row">
        @for (prod of item.products; track $index) {
        <div class="col-3">
          <app-card-product [product]="prod"></app-card-product>
        </div>
        }
      </div>
      <div class="d-flex justify-content-center mt-3">
        <a href="details/{{ item.id }}" class="btn btn-primary w-25"
          >Xem Them</a
        >
      </div>
    </div>
    }
  </div>
</div>
