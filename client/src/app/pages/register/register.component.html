<div class="container d-flex justify-content-center align-items-center">
  <div class="card" style="width: 100%; max-width: 400px">
    <div class="card-body">
      <h5 class="card-title text-center">Đăng Ký</h5>

      <!-- Form đăng ký -->
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label" style="font-size: 14px"
            >Tên người dùng</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Nhập tên người dùng"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label" style="font-size: 14px"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Nhập email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label" style="font-size: 14px"
            >Mật khẩu</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>

        <div class="mb-3">
          <label
            for="confirm-password"
            class="form-label"
            style="font-size: 14px"
            >Xác nhận mật khẩu</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirm-password"
            placeholder="Xác nhận mật khẩu"
            required
          />
        </div>

        <!-- Các liên kết cho đăng nhập và quên mật khẩu -->
        <div class="d-flex justify-content-between">
          <a href="login" class="text-decoration-none">Bạn đã có tài khoản?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          Đăng Ký
        </button>
      </form>
    </div>
  </div>
</div>
