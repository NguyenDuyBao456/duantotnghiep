<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>Thông tin tài khoản</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mb-4 main-container">
  <div class="row">
    <div class="col-lg-4 pb-5">
      <!-- Account Sidebar-->
      <div class="author-card pb-3">
        <div
          class="author-card-cover"
          style="
            background-image: url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);
          "
        ></div>
        <div class="author-card-profile">
          <div class="author-card-avatar">
            <img
              src="https://bootdey.com/img/Content/avatar/avatar1.png"
              alt="Daniel Adams"
            />
          </div>
          <div class="author-card-details">
            <h5 class="author-card-name text-lg">{{ user.name }}</h5>
            <span class="author-card-position">{{ user.email }}</span>
          </div>
        </div>
      </div>
      <div class="wizard">
        <nav class="list-group list-group-flush">
          <a
            class="list-group-item"
            routerLink="info"
            routerLinkActive="bg-warning"
          >
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <i class="fa fa-user mr-1 text-muted"></i>
                <div class="d-inline-block font-weight-medium text-uppercase">
                  Thông tin cá nhân
                </div>
              </div>
              <!-- <span class="badge badge-secondary">6</span> -->
            </div>
          </a>
          <a
            class="list-group-item"
            routerLink="password"
            routerLinkActive="bg-warning"
          >
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <i class="fa fa-key mr-1 text-muted"></i>
                <div class="d-inline-block font-weight-medium text-uppercase">
                  Đổi mật khẩu
                </div>
              </div>
              <!-- <span class="badge badge-secondary">3</span> -->
            </div>
          </a>
          <a
            class="list-group-item"
            routerLink="order"
            routerLinkActive="bg-warning"
          >
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <i class="fa fa-car mr-1 text-muted"></i>
                <div class="d-inline-block font-weight-medium text-uppercase">
                  Đơn hàng
                </div>
              </div>
              <!-- <span class="badge badge-secondary">4</span> -->
            </div>
          </a>
          <a class="list-group-item" (click)="logout()">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <i class="fa fa-outdent mr-1 text-muted"></i>
                <div class="d-inline-block font-weight-medium text-uppercase">
                  Đăng xuất
                </div>
              </div>
              <!-- <span class="badge badge-secondary">4</span> -->
            </div>
          </a>
        </nav>
      </div>
    </div>
    <!-- Main -->
    <div class="col-lg-8 pb-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
