<div class="w-100 bg-black d-flex justify-content-center h-72 mb-3">
  <div class="w-90 d-flex align-items-center">
    <div class="w-75 h-100 d-flex gap-4">
      <a href="" class="d-flex text-decoration-none align-items-center">
        <span class="text-warning font-bold fs-3">cloth</span>
        <span class="text-primary font-bold fs-3">zone</span>
      </a>
      <div class="w-90 d-flex align-items-center">
        <div class="h-100 d-flex gap-5">
          @for (item of category; track $index) {
          <ul class="menu-1 h-100 d-flex align-items-center">
            <li>
              <a
                href="/product?category={{ item.id }}"
                class="text-decoration-none text-white"
                >{{ item.name }}</a
              >
              <ul class="submenu">
                <li class="row w-75 gap-3">
                  @for (subcate of item.subcategories; track $index) {
                  <div class="col-2 subcategories">
                    <a
                      href="/product?category={{ item.id }}&subcategories={{
                        subcate.id
                      }}"
                      class="text-secondary"
                      >{{ subcate.name }}</a
                    >
                  </div>
                  }
                </li>
              </ul>
            </li>
          </ul>
          }
        </div>
      </div>
    </div>
    <div class="w-25 h-100 d-flex justify-content-end align-items-center gap-2">
      <div
        class="input-group border border-primary h-50 bg-light p-2 rounded-2"
      >
        <div class="h-100 d-flex align-items-center bg-light">
          <span class="">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
        <input
          type="text"
          class="form-control h-100 border-0"
          placeholder="Tim kiem"
          aria-label="Tim kiem"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="d-flex gap-3">
        <a href="cart" class="text-white">
          <i class="fa-solid fa-bag-shopping font-25"></i>
        </a>
        <a href="login" class="text-white">
          <i class="fa-solid fa-user font-25"></i>
        </a>
      </div>
    </div>
  </div>
</div>
